<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Supply Services - Login/Signup</title>
    <link rel="stylesheet" href="css/sing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form action="sing.php" method="post">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>

                <input type="text" name="name" placeholder="Enter your full name" required>
                <div class="otp-container">
                    <input class="otp-input" type="email" name="email" placeholder="Enter your email" required>
                    <button class="otp-button" type="button" id="sendotp" onclick="sendotptoggle()"
                        style="display:block;">send otp</button>
                    <input class="otp-input" type="number" name="otp" id="otp" placeholder="Enter OTP"
                        style="display:none;">
                    <button class="otp-button" type="button" id="verify" onclick="verifytoggle_email()"
                        style="display:none;">verify</button>
                </div>
                <input type="number" name="phone" placeholder="Enter phone number" required>
                <!-- <div class="otp-container">
                    <input class="otp-input" type="number" name="phone" placeholder="Enter phone number" required>
                    <button class="otp-button" type="button" id="sendotp_number" onclick="sendotptoggle_number()"
                        style="display:block;">send otp</button>
                    <input class="otp-input" type="number" name="otp" id="otp_number" placeholder="Enter OTP"
                        style="display:none;">
                    <button class="otp-button" type="button" id="verify_number" onclick="verifytoggle_number()"
                        style="display:none;">verify</button>
                </div> -->
                <input type="text" name="address" placeholder="Enter your address" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit" name="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form action="login.php" method="post">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" name="email" required />
                <input type="password" placeholder="Password" name="password" required />
                <a href="#">Forgot your password?</a>
                <button type="submit" name="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To stay connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    // JavaScript to toggle between Sign In and Sign Up forms
    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const container = document.getElementById("container");

    signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
    });


    //otp statement
    function sendotptoggle() {
        document.getElementById("otp").style.display = "block";
        document.getElementById("verify").style.display = "block";
        document.getElementById("sendotp").style.display = "none";
    }
    function sendotptoggle_number() {
        document.getElementById("otp_number").style.display = "block";
        document.getElementById("verify_number").style.display = "block";
        document.getElementById("sendotp_number").style.display = "none";
    }
</script>

</html>
